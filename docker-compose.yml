version: "3.9"
services:
  db:
    container_name: db
    image: postgres:16
    environment:
      POSTGRES_DB: configdb
      POSTGRES_USER: configuser
      POSTGRES_PASSWORD: secret
      DB_PORT: 5433
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d:ro

  app:
    build: .
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: configdb
      DB_USER: configuser
      DB_PASSWORD: secret
      HTTP_HOST: "0.0.0.0"
      HTTP_PORT: "8080"
      DATABASE_DSN: "dbname=configdb user=configuser password=secret host=db port=5433"
    ports:
      - "8081:8080"
    restart: unless-stopped

volumes:
  db_data:
